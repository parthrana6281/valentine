<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Valentine ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #ff4f8b, #ff2f6d);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    color: white;
}

.card {
    background: rgba(255,255,255,0.18);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    padding: 25px;
    width: 90%;
    max-width: 340px;
    text-align: center;
    box-shadow: 0 25px 50px rgba(0,0,0,0.3);
    position: relative;
    z-index: 10;
}

.photo {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid white;
    margin-bottom: 12px;
}

h1 { font-size: 22px; margin-bottom: 8px; }
h2 { font-size: 18px; margin-top: 12px; }
p { font-size: 14px; line-height: 1.6; }

.buttons {
    margin-top: 18px;
    display: flex;
    justify-content: center;
    gap: 12px;
    position: relative;
}

button {
    border: none;
    padding: 10px 20px;
    border-radius: 22px;
    font-size: 14px;
    cursor: pointer;
}

.yes { background: #ff2f6d; color: white; }
.no { background: #333; color: white; position: absolute; }
.music-btn {
    margin-top: 12px;
    background: rgba(0,0,0,0.35);
    color: white;
    padding: 8px 16px;
    border-radius: 18px;
    font-size: 13px;
}

.heart {
    position: absolute;
    bottom: -20px;
    font-size: 18px;
    animation: floatUp 6s linear infinite;
    opacity: 0.9;
}

@keyframes floatUp {
    from { transform: translateY(0) scale(1); opacity: 1; }
    to { transform: translateY(-110vh) scale(1.6); opacity: 0; }
}

.confetti {
    position: fixed;
    width: 8px;
    height: 8px;
    background: white;
    animation: fall 3s linear infinite;
}

@keyframes fall {
    from { transform: translateY(-10vh) rotate(0deg); }
    to { transform: translateY(110vh) rotate(360deg); }
}
</style>
</head>

<body>

<div class="card" id="card">
    <img
      src="https://drive.google.com/uc?export=download&id=1VoqNDKTGR148uIjA-BT0tO9lltFcqidn"
      class="photo"
      alt="Shivani">

    <h1>Hey My Love üíñ</h1>
    <p>
        Every smile of yours feels like home.<br>
        Every moment with you feels like magic.<br><br>
        And today‚Ä¶ I just have one important question.
    </p>

    <h2>Will you be my Valentine? ‚ù§Ô∏è</h2>

    <div class="buttons">
        <button class="yes" onclick="showLove()">Yes ‚ù§Ô∏è</button>
        <button class="no" id="noBtn">No üíî</button>
    </div>

    <button class="music-btn" onclick="playMusic()">üé∂ Play Our Song</button>
</div>

<!-- Audio -->
<audio id="song" src="audio/Kumar-Sanu-Hit-Song-Banjo-Instru.mp3" loop></audio>

<script>
// Play music on button click
function playMusic() {
    const song = document.getElementById("song");
    song.play().catch(() => {
        alert("Tap the Play button to start music!");
    });
}

// Impossible No button
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", escape);
noBtn.addEventListener("touchstart", escape);
noBtn.addEventListener("click", escape);

function escape() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// Floating hearts
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
}, 280);

// Confetti
function confettiBoom() {
    for (let i = 0; i < 120; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * 100 + "vw";
        c.style.background = ["#fff","#ffb6c1","#ffd1dc","#ff69b4"][Math.floor(Math.random()*4)];
        c.style.animationDuration = (Math.random() * 2 + 2) + "s";
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 3000);
    }
}

// Show love page
function showLove() {
    confettiBoom();
    document.getElementById("card").innerHTML = `
        <h1>üéâ Congratulations üéâ</h1>
        <p>
            You are officially, proudly, and forever<br><br>
            üíñ The Valentine of üíñ<br><br>
            <strong>Shivani Rana ‚ù§Ô∏è</strong><br><br>
            I choose you today.<br>
            I‚Äôll choose you tomorrow.<br>
            And I‚Äôll keep choosing you ‚Äî always.
        </p>
        <p><strong>‚Äî Parth Rana</strong></p>
        <p>Happy Valentine‚Äôs Day üíï</p>
    `;
}
</script>

</body>
</html>
